<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0">
    <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品货号</th>
        <th>商品logo</th>
    </tr>
</table>
<script>
        $.getJSON('http://admin.yii2shop.com/api/get-goods-by-brand',{brand_id:6},function(json){
        $(json.data).each(function(){
           var html = '<tr>';
            html +='<td>'+this.name+'</td>';
            html +='<td>'+this.sn+'</td>';
            html +='<td>'+this.shop_price+'</td>';
            html +='<td>'+'<img src="http://admin.yii2shop.com'+this.logo+'">'+'</td>';
            html +='</tr>';
            $('table').append(html);
        });
    });
</script>
</body>
</html>
